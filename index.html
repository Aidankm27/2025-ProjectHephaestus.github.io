<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hephaestus</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #1a1a1a; 
            color: #f0f0f0; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-container { 
            margin-top: 20px; 
            text-align: center;
        }

        input, button { 
            width: 300px; 
            padding: 10px; 
            margin: 5px 0; 
        }

        .image-container { 
            display: flex; 
            justify-content: center; 
            margin-top: 20px; 
            align-items: center;
            flex-direction: column;
        }

        img { 
            width: 200px; 
            height: 200px; 
            object-fit: cover; 
            display: none;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <div class="upload-container">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file" accept="image/*" />
                <br />
                <img id="preview" src="" alt="Image Preview" />
                <br />
                <button type="submit" disabled>Upload (disabled for now)</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript for Image Preview
        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];  // Get the selected file
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById("preview");
                    preview.src = e.target.result;  // Set image preview source
                    preview.style.display = "block";  // Show the preview image
                };
                reader.readAsDataURL(file);  // Convert the image to base64 and load
            }
        });
    </script>
</body>
</html>
