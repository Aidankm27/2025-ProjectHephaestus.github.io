<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hephaestus</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light background */
            color: #333;
        }

        /* Login container */
        #login-container {
            background: #fff; /* White background for the form */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
            font-weight: 600;
        }

        /* Input styling */
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            background-color: #f9f9f9;
            color: #333;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #333; /* Border turns dark on focus */
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #333;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        button:focus {
            outline: none;
        }

        /* Main content styling */
        #main-content {
            display: none;
            text-align: center;
            color: #333;
            opacity: 0; /* Start with hidden content */
            transition: opacity 1s ease-in-out; /* Smooth fade-in effect */
        }

        .image-container {
            width: 250px; /* Bigger circle for top image */
            height: 250px;
            margin: 20px auto;
            background-color: #f0f0f0; /* Light background for the preview box */
            border: 2px solid #ddd;
            border-radius: 50%; /* Circle shape */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure image covers the circle */
        }

        /* Image preview box (square) */
        .preview-container {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background-color: #f0f0f0; /* Light background for the preview box */
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .preview-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure image fits inside the box */
        }

        /* Image upload styles */
        .upload-container {
            margin-top: 30px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #login-container {
                padding: 20px;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- Login form -->
    <div id="login-container">
        <h2>Enter Access Password</h2>
        <form onsubmit="login(); return false;">
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Main content after successful login -->
    <div id="main-content">
        <h1>Project Hephaestus</h1>
        <p>This site is currently under development.</p>
        <div>
            <p>Who let you in here??</p>
            <div class="image-container">
                <img src="/graham.png" alt="Cat Emote">
            </div>
        </div>

        <!-- Image Upload Form -->
        <div class="upload-container">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file" accept="image/*">
                <!-- Image preview box (square) -->
                <div class="preview-container">
                    <img id="preview" src="" alt="Image Preview" style="display: none;">
                </div>
                <br>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>

    <script>
        // Default password (base64 encoded 'password')
        const sitePassword = atob("cGFzc3dvcmQ=");

        function login() {
            const inputPassword = document.getElementById("password").value;
            if (inputPassword === sitePassword) {
                document.getElementById("login-container").style.display = "none";
                const mainContent = document.getElementById("main-content");
                mainContent.style.display = "block";
                setTimeout(function() {
                    mainContent.style.opacity = 1; // Trigger fade-in effect
                }, 10); // Delay the opacity change for the transition
            } else {
                alert("Incorrect password!");
            }
        }

        // Image preview functionality
        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById("preview");
                    preview.src = e.target.result;
                    preview.style.display = "block";  // Show the image
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle file upload (optional)
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append("file", document.getElementById("fileInput").files[0]);
            fetch("upload.php", {
                method: "POST",
                body: formData
            }).then(response => response.json()).then(data => console.log("File uploaded:", data));
        });
    </script>

</body>
</html>
