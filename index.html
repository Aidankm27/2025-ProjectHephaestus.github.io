<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hephaestus</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #1a1a1a; 
            color: #f0f0f0; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container { 
            display: block; 
            background-color: #333; 
            padding: 20px; 
            border-radius: 10px; 
            max-width: 300px; 
            margin: auto; 
        }

        #main-content { 
            display: none; 
            text-align: center;
        }

        input, button { 
            width: 100%; 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 5px;
        }

        .upload-container { 
            margin-top: 20px; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .image-container { 
            display: flex; 
            justify-content: center; 
            margin-top: 20px; 
        }

        img { 
            width: 200px; 
            height: 200px; 
            object-fit: cover; 
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-container" class="container">
        <h2>Enter Access Password</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>
    
    <div id="main-content">
        <h1>Project Hephaestus</h1>
        <p>This site is currently under development.</p>
        <div>
            <p>Who let you in here??</p>
            <div class="image-container">
                <img src="Evil20Eyed20Graham.png" alt="Cat Emote">
            </div>
        </div>

        <!-- Image Upload Form -->
        <div class="upload-container">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file" accept="image/*" />
                <br />
                <img id="preview" src="" alt="Image Preview" />
                <br />
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>

    <script>
        // Default password (obfuscated using base64)
        const sitePassword = atob("aGVwaGFlc3R1czIwMjU="); // base64 of "hephaestus2025"
    
        function login() {
            const inputPassword = document.getElementById("password").value;
            if (inputPassword === sitePassword) {
                // Hide login, show main content
                document.getElementById("login-container").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            } else {
                alert("Incorrect password!");
            }
        }

        // JavaScript for Image Preview
        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];  // Get the selected file
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById("preview");
                    preview.src = e.target.result;  // Set image preview source
                    preview.style.display = "block";  // Show the preview image
                };
                reader.readAsDataURL(file);  // Convert the image to base64 and load
            }
        });
    </script>
    
</body>
</html>
