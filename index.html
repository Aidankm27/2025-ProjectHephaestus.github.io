<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hephaestus</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
        }
        .image-container {
            display: flex;
            justify-content: center; /* Aligns the image to the right */
            width: 100%; /* Ensures it spans the full width */
            margin-top: 20px;
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div>
        <h1>Project Hephaestus</h1>
        <p>This site is currently under development.</p>

    </div>
    <div>
        <p>Who let you in here??</p>
        <div class="image-container">
            <img src="Evil20Eyed20Graham.png" alt="Cat Emote">
        </div>
    </div>
</body>
</html>
